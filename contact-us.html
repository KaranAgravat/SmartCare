    <main class="my-5">
      <div class="container my-5">
        <h1>Contact Form</h1>
        <div class="row">
          <!-- method="post" -->

          <form class="col-6" id="contact_form" name="contact_form">
            <div class="mb-5 row">
              <div class="col">
                <label>First Name</label>
                <input
                  type="text"
                  required
                  maxlength="50"
                  class="form-control"
                  placeholder="First Name"
                  id="first_name"
                  name="first_name"
                />
              </div>
              <div class="col">
                <label>Last Name</label>
                <input
                  type="text"
                  required
                  maxlength="50"
                  placeholder="Last Name"
                  class="form-control"
                  id="last_name"
                  name="last_name"
                />
              </div>
            </div>
            <div class="mb-5 row">
              <div class="col">
                <label for="email_addr">Email address</label>
                <input
                  type="email"
                  required
                  maxlength="50"
                  class="form-control"
                  id="email_addr"
                  name="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="col">
                <label for="phone_input">Phone</label>
                <input
                  type="tel"
                  required
                  maxlength="50"
                  class="form-control"
                  id="phone_input"
                  name="Phone"
                  placeholder="Phone"
                />
              </div>
            </div>
            <div class="mb-5">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary px-4 btn-lg">
              Post
            </button>
          </form>

          <div class="col-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d118147.82106511467!2d70.73889449311717!3d22.273466166667237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3959c98ac71cdf0f%3A0x76dd15cfbe93ad3b!2sRajkot%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1710663166798!5m2!1sen!2sin"

              referrerpolicy="no-referrer-when-downgrade"
            >
